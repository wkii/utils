user  www www;
worker_processes  8;
worker_rlimit_nofile 65535;
error_log  logs/error.log crit;
#pid        logs/nginx.pid;

events {
    worker_connections  65535;
    use epoll;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format  gzip  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $bytes_sent "$http_referer" '
                      '"$http_user_agent" "$gzip_ratio"';

    log_format download  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $bytes_sent "$http_referer" "$http_user_agent" '
                      '"$http_range" "$sent_http_content_range"';

    #access_log  logs/access.log  main;

    client_header_timeout  3m;
    client_body_timeout    3m;
    send_timeout           3m;

    server_names_hash_bucket_size 128;
    client_header_buffer_size    4k;
    large_client_header_buffers  4 4k;
    client_max_body_size 8m;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    keepalive_timeout  65;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 4k;
    fastcgi_buffers 256 4k;

    open_file_cache max=65535 inactive=20s; 
    open_file_cache_valid    30s; 
    open_file_cache_min_uses 2;
    open_file_cache_errors   on;

    gzip  on;
    gzip_min_length  1100;
    gzip_buffers     4 8k;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_types text/plain text/css text/xml application/x-javascript application/atom+xml application/rss+xml application/xhtml+xml;
    gzip_disable     "MSIE [1-6]\.";
    gzip_vary           on;

    output_buffers   1 32k;
    postpone_output  1460;

    server_tokens off;

    upstream php {
        #server unix:/tmp/php-cgi.socket;
        server 127.0.0.1:9000;
    }

    server {
        listen       80;
        server_name  localhost; # or _
        index index.html index.htm index.php;
        root  /usr/local/nginx/html;
        autoindex off;
        #allow 10.9.0.0/16;
        #deny all;
        #charset koi8-r;

        #access_log  /home/wwwlogs/localhost.access.log  main;
		#access_log  logs/host.access.log  main;
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        #error_page   500 502 503 504  /50x.html;

        location = /favicon.ico {
                log_not_found off;
                access_log off;
        }
 
        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }

        location ~ \.php$ {
            fastcgi_pass   php;
            fastcgi_index  index.php;
            include fastcgi.conf;
        }

        location /lnmp_status {
            stub_status on;
            access_log   off;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /(\.svn|\.git|\.ht|\.DS) {
            deny all;
            internal;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
             expires max;
             log_not_found off;
        }

    }


